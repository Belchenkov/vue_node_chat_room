<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>NodeJS Chat</title>
</head>
<body>
    <!-- Form -->
    <form action="chat.html" method="get" class="auth">
        <div class="card z-depth-5">
            <div class="card-content">
                <h4 class="card-title">
                    <div>
                        <img src="https://img.icons8.com/bubbles/100/000000/man-in-yellow-shirt-messaging.png">
                    </div>
                    Awesome Chat
                </h4>
                <div class="input-field">
                    <input type="text" id="name" class="validate" name="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="input-field">
                    <input type="text" id="room" class="validate" name="room" required>
                    <label for="room">Room</label>
                </div>
            </div>
            <div class="card-action">
                <button type="submit" class="btn waves-effect blue waves-light">
                    Enter chat
                </button>
            </div>
        </div>
    </form>
    <!-- End of Form -->

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script>

    </script>
</body>
</html>
